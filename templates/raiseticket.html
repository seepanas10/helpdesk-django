{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mx-auto my-4 text-center">
  <h1>Create New Help Ticket</h1>
</div>
<div class="container">
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success my-3" type="submit">Raise Ticket</button>
  </form>
</div>
{% endblock %}
