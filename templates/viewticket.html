{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mx-auto my-4 text-center">
  <h1>View Status of your Ticket</h1>
</div>

<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success my-3" type="submit">View Status</button>
  </form>
</div>


{% endblock %}
